<body>
    <h1>Playground</h1>
</body>
<script>

    const str = 'abcdcfc'

    /**
     * expected strs
     * abcd => cool
     * bcdc => not cool
     * cdcf => not cool
     * dcfc => not cool
     * 
    */
    function getCoolStrings() {
        let chunks = []
        const charsLength = str.length

        str.split('').forEach((el, i) => {
            const newStr = str.substring(i, i + 4)
            if (newStr.length === 4) {
                chunks.push(newStr);
            }
        });

        const coolStr = []
        chunks.forEach((el) => {
            if (new Set(el).size == el.length) {
                coolStr.push(el)
            }
        })
    }

    getCoolStrings()

</script>
